<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CICT EMC 215 Lecture/Presentations</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        .grid-item{
            width: 20%;
        }
    </style>
</head>

<body class="p-20 bg-gray-100">
    <img class="w-20 mb-8" src="assets/logo.png" alt="Logo">
    <h1 class="text-xl">Lecture Contents</h1>
    <hr />
    <div class="container p-8">
        <div class="grid" data-masonry='{ "itemSelector": ".grid-item"}'>
            <div class="rounded overflow-hidden shadow-lg bg-white grid-item m-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Introduction to the Web</div>
                    <p class="text-gray-700 text-base">
                        History and Development.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <a class="bg-transparent hover:bg-yellow-500 text-yellow-800 font-semibold hover:text-black py-2 px-4 border border-yellow-800 hover:border-transparent rounded"
                        href="intro_to_web/">Open</a>
                </div>
            </div>          
        
        
            <div class="rounded overflow-hidden shadow-lg bg-white grid-item m-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">HTML</div>
                    <p class="text-gray-700 text-base">
                        Creating Web Pages.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <a class="bg-transparent hover:bg-yellow-500 text-yellow-800 font-semibold hover:text-black py-2 px-4 border border-yellow-800 hover:border-transparent rounded"
                        href="html_basics/">Open</a>
                </div>
            </div>          

        
            <div class="rounded overflow-hidden shadow-lg bg-white grid-item m-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Web Design</div>
                    <p class="text-gray-700 text-base">
                        Design and Code Implementation.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <a class="bg-transparent hover:bg-yellow-500 text-yellow-800 font-semibold hover:text-black py-2 px-4 border border-yellow-800 hover:border-transparent rounded"
                        href="website_design/">Open</a>
                </div>
            </div>          
      
        
            <div class="rounded overflow-hidden shadow-lg bg-white grid-item m-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Bootstrap</div>
                    <p class="text-gray-700 text-base">
                        The most popular web framework.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <a class="bg-transparent hover:bg-yellow-500 text-yellow-800 font-semibold hover:text-black py-2 px-4 border border-yellow-800 hover:border-transparent rounded"
                        href="bootstrap/">Open</a>
                </div>
            </div>  
            <div class="rounded overflow-hidden shadow-lg bg-white grid-item m-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Tailwind</div>
                    <p class="text-gray-700 text-base">
                       Speed Coding.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <a class="bg-transparent hover:bg-yellow-500 text-yellow-800 font-semibold hover:text-black py-2 px-4 border border-yellow-800 hover:border-transparent rounded"
                        href="tailwind/">Open</a>
                </div>
            </div> 
            <div class="rounded overflow-hidden shadow-lg bg-white grid-item m-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Responsive Web</div>
                    <p class="text-gray-700 text-base">
                       Code that adapts.
                    </p>
                </div>
                <div class="px-6 py-4">
                    <a class="bg-transparent hover:bg-yellow-500 text-yellow-800 font-semibold hover:text-black py-2 px-4 border border-yellow-800 hover:border-transparent rounded"
                        href="responsive_web/">Open</a>
                </div>
            </div>        
      </div>
    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>

</html>
